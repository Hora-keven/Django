<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPES</title>
    <style>
        *{
            margin: 0;
            padding: 0;
      
        }
        body{
            padding: 0;
            margin: 0;
            width: 100%;
        }
        h1{
            font-size: 2rem;
            margin-block-start: 0;
            margin-block-end: 0;
            
        }
        header{
            width: 100%;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            height: 10vh;
            justify-content: center;
            text-align: center;
    
        }
        .container{
            height: 100vh;
            width: 100%;
        }
        p{
            margin-block-start: 0;
            margin-block-end: 0;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
        input{
            width: 30vw;
            margin-top: 3rem;
            margin-left: 35%;
            height: 3vh;
        }
        section{
            justify-content: center;
            align-items: center;
        }
       
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>Receitas {{name}}</h1>
        </div>
    </header>
    <div class="container">
       <section>
        <input type="text" >
       </section>
    </div>
 
</body>
</html>
